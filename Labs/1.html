<!DOCTYPE html>

<html>

<head>

<meta charset="utf-8">

<meta http-equiv="X-UA-Compatible" content="IE=edge">

<title>Salary</title>

<meta name="viewport" content="width=device-width, initial-scale=1">

<style>

tr td:first-child{

width: 150px;

}

</style>

<script>

var count = [];

for (let i = 0; i < 9; i++) {

count.push(0);

}

window.onload = ()=>{

for (let i = 0; i < 9; i++) {

document.getElementById("range" + i).innerHTML = count[i];

}

}

function onSubmit(){

var data = Number(document.getElementById("txtSalary").value);

document.getElementById("txtSalary").value = "";

var perc = data * 0.09;

var total = 200 + perc;

if(total < 200){

}else if(total < 300){

count[0] += 1;

}else if(total < 400){

count[1] += 1;

}else if(total < 500){

count[2] += 1;

}else if(total < 600){

count[3] += 1;

}else if(total < 700){

count[4] += 1;

}else if(total < 800){

count[5] += 1;

}else if(total < 900){

count[6] += 1;

}else if(total < 1000){

count[7] += 1;

}else {

count[8] += 1;

}



}

</script>

</head>

<body>

<div>Enter sales amount</div>

<input type="text" name="salary" id="txtSalary">

<input type="button" value="Submit" onclick="onSubmit()">

<div>Number of people who earned salaries in the following rages:</div>

<table>

<tr>

<td>$200-$299</td>

<td id="range0"></td>

</tr>

<tr>

<td>$300-$399</td>

<td id="range1"></td>

</tr>

<tr>

<td>$400-$499</td>

<td id="range2"></td>

</tr>

<tr>

<td>$500-$599</td>

<td id="range3"></td>

</tr>

<tr>

<td>$600-$699</td>

<td id="range4"></td>

</tr>

<tr>

<td>$700-$799</td>

<td id="range5"></td>

</tr>

<tr>

<td>$800-$899</td>

<td id="range6"></td>

</tr>

<tr>

<td>$900-$999</td>

<td id="range7"></td>

</tr>

<tr>

<td>$1000 and over</td>

<td id="range8"></td>

</tr>

</table>

</body>

</html>
