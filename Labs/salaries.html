<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        body {
            padding: 12px;
            margin: 0;
        }

        .mainContent {
            border: 1px solid black;
            padding: 12px;
            margin-top: 2px;
            background-color: rgb(245, 243, 240);
        }
    </style>




    <script type="text/javascript">
        var zeros = [0, 0, 0, 0, 0, 0, 0, 0, 0];
        
        function load () {
            for (var i=0; i<zeros.length; i++) {
                document.getElementById("salayRans" + i).innerHTML += "\t" + zeros[i];
            }
            
        }
        window.addEventListener("load", load, false);

        function start() {
            var submit = document.getElementById("submit");
            submit.addEventListener("click", buttonPressed, false);
        }
        function buttonPressed() {
            var salaryInput = Number(document.getElementById("salaryInput").value);
            document.getElementById("salaryInput").value = "";
            var salary = 200 + (salaryInput * 0.09);
            if (salaryInput == "" || isNaN(salaryInput)) {
                document.writeln("Please enter a number");
            }else if (salary <= 299) {
                zeros[0] += 1;
            }else if (salary >= 300 && salary <= 399) {
                zeros[1] += 1;
            }else if (salary >= 400 && salary <= 499) {
                zeros[2] += 1;
            }else if (salary >= 500 && salary <= 599) {
                zeros[3] += 1;
            }else if (salary >= 600 && salary <= 699) {
                zeros[4] += 1;
            }else if (salary >= 700 && salary <= 799) {
                zeros[5] += 1;
            }else if (salary >= 800 && salary <= 899) {
                zeros[6] += 1;
            }else if (salary >= 900 && salary <= 999) {
                zeros[7] += 1;
            }else {
                zeros[8] += 1;
            }

            for (var i=0; i<9; i++)
                document.getElementById("salayRans" + i).innerHTML = zeros[i];
           
        }
        window.addEventListener("click", start, load, false)
    
    
    </script>

</head>
<body>
    <h1>Lab Exercise #6</h1>
    <form action="#">
        <label for="salary">Enter Sales amount:</label><br>
        <input id="salaryInput" type="text">
        <input id="submit" type="button" name="submit"  value="Submit">
        
    </form>
    
    <div class="mainContent"><p>Number of people who earned salaries in the following ranges:</p>
        <table>
            <tr>
                <td>$200 - $299</td>
                <td id="salayRans0"></td>
            </tr>
            <tr>
                <td>$300 - $399</td>
                <td id="salayRans1"></td>
            </tr>
            <tr>
                <td >$400 - $499</td>
                <td id="salayRans2"></td>
            </tr>
            <tr>
                <td >$500 - $599</td>
                <td id="salayRans3"></td>
            </tr>
            <tr>
                <td >$600 - $699</td>
                <td id="salayRans4"></td>
            </tr>
            <tr>
                <td>$700 - $799</td>
                <td id="salayRans5"></td>
            </tr>
            <tr>
                <td >$800 - $899</td>
                <td id="salayRans6"></td>
            </tr>
            <tr>
                <td >$900 - $999</td>
                <td id="salayRans7"></td>
            </tr>
            <tr>
                <td>$1000 and Over</td>
                <td id="salayRans8"></td>
            </tr>
        </table>
    </div>
    
</body>
</html>
