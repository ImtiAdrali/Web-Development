<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap-4.4.1.css" rel="stylesheet">
    <title>Document</title>
    <!-- <script type="text/javascript" src="script.js"></script> -->
    <script>
        var userName = document.getElementById("UserName");
        var userPass = document.getElementById("Password");


        function start() {
            var signIn = document.getElementById("signIn");
            signIn.addEventListener("click", storeInformation, false);
        }

        function storeInformation() {
            window.localStorage.setItem("User Name", userName.value);
            window.localStorage.setItem("User Password", userPass.value);
        }
        window.addEventListener("load", start, false)
    </script>
</head>
<body>
    
   <div class="text-center">
       <form action="" style="max-width: 500px; margin: auto;">
           <h1 class="h3 mb-3 font-weight-normal mt-5">Please Sign in </h1>
            <label for="UserName" class="sr-only">User Name</label>
            <input type="text" id="UserName" class="form-control mb-3" placeholder="User Name" required autofocus>
            <label for="Password" class="sr-only">Password</label>
            <input type="password" id="Password" class="form-control" placeholder="Password" >
            <div class="mt-3">
                <button class="btn btn-lg btn-primary btn-block" id="signIn" onclick="storeInformation()">Sign In</button>
            </div>
       </form>
   </div>

   <div id="one"></div>


   






    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) --> 
	<script src="js/jquery-3.4.1.min.js"></script>

	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="js/popper.min.js"></script> 
	<script src="js/bootstrap-4.4.1.js"></script>
</body>
</html>
